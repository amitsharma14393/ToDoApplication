<div ng-controller="TodoController">
	<input type="text" ng-model="title" placeholder="Enter title">
	<input type="text" ng-model="description" placeholder="Enter description">
	<select ng-model="selectedstatus" ng-options="status for status in ['to do','in progress','done']"></select>
	<input ng-model="hours" type="text" placeholder="Enter hours">		
</div>
